<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Service Unavailable</title>
    <style>
        :root {
            --primary-color: #1a1f2e;
            --secondary-color: #131726;
            --accent-color: #3a56e4;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 50px;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 30px;
            color: var(--text-muted);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 24px;
            margin-right: 10px;
            color: var(--accent-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <i class="fas fa-dollar-sign"></i>
            <h1>Budget Buddy</h1>
        </div>
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Service Temporarily Unavailable</h1>
        <p>We're experiencing some technical difficulties. Please try again later.</p>
        <a href="/" class="btn-primary">Try Again</a>
    </div>
</body>
</html>
